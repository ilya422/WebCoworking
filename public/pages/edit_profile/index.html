<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нетворкинг</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <a href="/">
                        <img src="/public/content/img/utmn.png" alt="">
                    </a>
                </div>
                <div class="btns">
                    <div class="btn">
                        <a class="button" href="/create_ad">Создать объявление</a>
                    </div>

                    <div class="nav">
                        <a class="nav-item" href="@">ВЫБРАННЫЕ МЕРОПРИЯТИЯ</a>
                        <a class="nav-item" href="@">ВАШИ ОБЪЯВЛЕНИЯ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="info">
            <div class="img-edit">
                <div class="img-choice">
                    <img id="img" src="" alt=""><br>
                    <input type="file" id="img_inp" accept="image/*" onchange="showIMG(this)">
                </div>
            </div>
            <div class="text_account">
                <div class="title_text">
                    <p><b>Имя:</b></p>
                    <p><b>Фамилия:</b></p>
                    <p><b>Почта:</b></p>
                    <p><b>Статус:</b></p>
                </div>
                <div class="info_text">
                    <input type="text" class="input_text" id="first_name"><br>
                    <input type="text" class="input_text" id="last_name"><br>
                    <input type="text" class="input_text" id="email" style="width: 200px;"><br>
                    <p class="input_text" id="role"><br>

                    <div id="success_info" style="display: none"></div><br>
                    <div class="succec-btn">
                        <a class="button" id="bttn_back" href="/profile">Назад</a>
                        <a class="button" id="bttn_edit" onclick="update_User()">Сохранить</a>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="index.js"></script>
</html>
