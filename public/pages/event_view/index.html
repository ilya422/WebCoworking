<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание объявления</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class='header'>
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <a href="/">
                        <img src="/public/content/img/utmn.png" alt="">
                    </a>
                </div>
                <div class="btns">
                    <div class="create-item">
                        <a class="button" href="/create_ad">Создать объявление</a>
                    </div>

                    <div class="nav">
                        <a class="nav-item" href="@">ВЫБРАННЫЕ МЕРОПРИЯТИЯ</a>
                        <a class="nav-item" href="@">ВАШИ ОБЪЯВЛЕНИЯ</a>
                    </div>
                </div>
                <div class="cart">
                    <a href="/profile">
                        <img class="cart-img" id="profile_img" src="/public/content/img/profile.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="event-form">
            <div class="event-img">
                <img class="inf" id="event-img" src="" alt="">
            </div>
            <div class="event-text">
                <div class="event-name"></div>
                <div class="event-tag"></div>
                <p class="event-description"></p>
                <div class="event-data">
                    <div><b>Дата окончания набора:</b></div>
                    <div class="time" id="event-data"></div>
                </div>

            </div>
            <div class="click-item">
                <a class="button" id="respond_btn" onclick="respond()">Откликнуться</a>
            </div>
            <div class="event-people"></div>

        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
