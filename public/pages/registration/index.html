<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class='header'>
        <div class="container">
            <div class="header-line">
                <a class="logo-img" href="/">
                    <img src="/public/content/img/utmn.png" alt="">
                </a>
                <a class="registration-img" href="/profile">
                    <img class="cart-img" src="/public/content/img/profile.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="registration-form">
            <div class="registration">
                <p class="question">Регистрация</p>
                <p><input required class="answer" id="first_name" type="text" size="40" placeholder="Имя"></p>
                <p><input required class="answer" id="last_name" type="text" size="40" placeholder="Фамилия"></p>
                <p><input required class="answer" id="email" type="text" size="40" placeholder="Почта@study.utmn.ru"></p>
                <p><input required class="answer" id="password1" type="text" size="40" placeholder="Пароль"></p>
                <p><input required class="answer" id="password2"  type="text" size="40" placeholder="Повторите пароль"></p>
            </div><br>
            <a class="button-registration" onclick="registration()">Зарегистрироваться</a><br>
            <div class="attention" style="display: none;"></div>
        </div>

    </div>

</body>
<script src="index.js"></script>
</html>
