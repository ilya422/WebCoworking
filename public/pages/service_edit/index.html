<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать объявление</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class='header'>
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <a href="/">
                        <img src="/public/content/img/utmn.png" alt="">
                    </a>
                </div>
                <div class="btns">
                    <div class="create-item">
                        <a class="button" href="/create_ad">Создать объявление</a>
                    </div>

                    <div class="nav">
                        <a class="nav-item" href="/our_events">ВЫБРАННЫЕ МЕРОПРИЯТИЯ</a>
                        <a class="nav-item" href="/our_ad">ВАШИ ОБЪЯВЛЕНИЯ</a>
                    </div>
                </div>
                <div class="cart">
                    <a href="/profile">
                        <img class="cart-img" id="profile_img" src="/public/content/img/profile.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <form class="service-form">
            <div class="service-text">
                <a class="title"><b>Название услуги:</b></a>
                <input required class="service-name" id="service" type="text" size="30">
                <a class="title"><b>Описание услуги:</b></a>
                <textarea required class="service-description" id="service"></textarea>
                <a class="title"><b>Тег:</b></a>
                <select class="service-tag" id="service" >
                </select>
                <a class="title"><b>Стоимость (руб.):</b></a>
                <input class="service-price" id="service" min="0" type="number" value="0"><br>
                <div class="btn">
                    <input class="button" type="submit" onclick="update_adv()" value="Редактировать"></input>
                </div>
            </div>
            <div class="img-block">
                <img class="service-img" src="/public/content/img/image_add.png">
                <input type="file" id="img-download" accept="image/*" onchange="showIMG(this)">
            </div>
        </form>
    </div>

</body>
<script src="index.js"></script>
</html>
