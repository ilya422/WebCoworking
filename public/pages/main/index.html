<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нетворкинг</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <a href="/">
                        <img class="site-logo" src="/public/content/img/utmn.png" alt="">
                    </a>
                </div>
                <div class="btns">
                    <div class="btn">
                        <a class="button" href="/create_ad">Создать объявление</a>
                    </div>

                    <div class="nav">
                        <a class="nav-item" href="/our_events">ВЫБРАННЫЕ МЕРОПРИЯТИЯ</a>
                        <a class="nav-item" href="/our_ad">ВАШИ ОБЪЯВЛЕНИЯ</a>
                    </div>
                </div>

                <div class="cart">
                    <a href="/profile">
                        <img class="cart-img" id="profile_img" src="/public/content/img/profile.png" alt="">
                    </a>
                </div>
            </div>
            <div class="header-down">
                <div class="header-title">
                    Добро пожаловать в
                    <div class="header-subtitle">
                        Нетворкинг ИМиКН
                    </div>
                    <div class="suptitle-strips">
                        <div class="strip-left"></div>
                        <div class="header-suptitle">
                            ПРОЯВИ СЕБЯ
                        </div>
                        <div class="strip-right"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="choice">
            <select class="type" id="type_choice" onChange="selected_type(this)">
                <option value="0">Все по типу</option>
            </select>

            <select class="tag" id="tag_choice" onChange="selected_tag(this)">
                <option value="0">Все по тегам</option>
            </select>

        </div>
        <div class="cards">
            <div class="cards-holder">
                
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
