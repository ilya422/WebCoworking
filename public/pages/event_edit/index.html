<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование объявления</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class='header'>
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <a href="/">
                        <img class ="site-logo" src="/public/content/img/utmn.png" alt="">
                    </a>
                </div>
                <div class="btns">
                    <div class="create-item">
                        <a class="button" href="/create_ad">Создать объявление</a>
                    </div>

                    <div class="nav">
                        <a class="nav-item" href="/our_events">ВЫБРАННЫЕ МЕРОПРИЯТИЯ</a>
                        <a class="nav-item" href="/our_ad">ВАШИ ОБЪЯВЛЕНИЯ</a>
                    </div>
                </div>
                <div class="cart">
                    <a href="/profile">
                        <img class="cart-img" id="profile_img" src="/public/content/img/profile.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <form class="event-form">
            <div class="event-text">
                <a class="title"><b>Название мероприятия:</b></a>
                <input required class="event-name" id="event" type="text" size="30">
                <a class="title"><b>Описание мероприятия:</b></a>
                <textarea required class="event-description" id="event"></textarea>
                <a class="title"><b>Тег:</b></a>
                <select class="event-tag" id="event" >
                </select>
                <a class="title"><b>Количество требуемых помощников:</b></a>
                <input class="event-people" id="event" min="1" type="number" value="1">
                <a class="title"><b>Дата мероприятия:</b></a>
                <input class="event-date" id="event" type="date"><br>
                <div class="btn">
                    <input class="button" type="submit" onclick="update_adv()" value="Редактировать"></input>
                </div>
            </div>
            <div class="img-block">
                <div class="img-form"><img class="event-img" src="/public/content/img/image_add.png"></div>
                <input type="file" id="img-download" accept="image/*" onchange="showIMG(this)">
            </div>
        </form>
    </div>

</body>
<script src="index.js"></script>
</html>
