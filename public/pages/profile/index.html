<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <a href="/">
                        <img src="/public/content/img/utmn.png" alt="">
                    </a>
                </div>
                <div class="btns">
                    <div class="btn">
                        <a class="button" id='bttn_create_ad' href="/create_ad">Создать объявление</a>
                    </div>

                    <div class="nav">
                        <a class="nav-item" href="/our_events">ВЫБРАННЫЕ МЕРОПРИЯТИЯ</a>
                        <a class="nav-item" href="/our_ad">ВАШИ ОБЪЯВЛЕНИЯ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="info">
            <div class="img-edit">
                <div class="block_image">
                    <div>
                        <img id="img" src="/public/content/img/profile.png" alt="">
                    </div>
                </div>
                <div class="profile_btn">
                    <div class="first-line-btn">
                        <a class="button" id="bttn_exit" onclick="logout()">Выйти</a>
                        <a class="button" id="bttn_edit" href="/profile_edit">Редактировать</a>
                    </div>
                    <a id="bttn_exit_all" onclick="logoutAll()">Выйти со всех устройств</a>
                </div>
            </div>
            <div class="text_account">
                <div class="title_text">
                    <p><b>Имя:</b></p>
                    <p><b>Фамилия:</b></p>
                    <p><b>Почта:</b></p>
                    <p><b>Факультет:</b></p>
                    <p><b>Статус:</b></p>
                </div>
                <div class="info_text">
                    <p id="first_name"></p>
                    <p id="last_name"></p>
                    <p id="email"></p>
                    <p id="faculty_name"></p>
                    <p id="role"></p>
                </div>
            </div>
        </div>
        <div class="tags-form">
            <div class="find-tags">
                <div class="text-tags">Выберите теги объявлений для рассылки обновлений: </div>
                <select class="tag" id="tag_choice" onChange="selected_tag(this)">
                    <option value="0">Не выбран</option>
                </select>
            </div>
            <div class="no-tags" style="display: none;">У вас не добавлено <br>ни одного тега</div>
            <div class="list-tags">

            </div>
        </div>
</body>
<script src="index.js"></script>

</html>
