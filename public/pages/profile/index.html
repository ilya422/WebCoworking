<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нетворкинг</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <a href="/">
                        <img src="/public/content/img/utmn.png" alt="">
                    </a>
                </div>
                <div class="btns">
                    <div class="btn">
                        <a class="button" id='bttn_create_ad' href="/create_ad">Создать объявление</a>
                    </div>

                    <div class="nav">
                        <a class="nav-item" href="/our_events">ВЫБРАННЫЕ МЕРОПРИЯТИЯ</a>
                        <a class="nav-item" href="/our_ad">ВАШИ ОБЪЯВЛЕНИЯ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="info">
            <div class="img-edit">
                <div class="block_image">
                    <div>
                        <img id="img" src="/public/content/img/profile.png" alt="">
                    </div>
                </div>
                <div class="profile_btn">
                    <a class="button" id="bttn_exit" onclick="logout()">Выйти</a>
                    <a class="button" id="bttn_edit" href="/profile_edit">Редактировать</a>
                </div>
            </div>
            <div class="text_account">
                <div class="title_text">
                    <p><b>Имя:</b></p>
                    <p><b>Фамилия:</b></p>
                    <p><b>Почта:</b></p>
                    <p><b>Статус:</b></p>
                </div>
                <div class="info_text">
                    <p id="first_name"></p>
                    <p id="last_name"></p>
                    <p id="email"></p>
                    <p id="role"></p>
                </div>
            </div>
        </div>
</body>
<script src="index.js"></script>
</html>
