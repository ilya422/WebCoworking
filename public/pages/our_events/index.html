<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание объявления</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class='header'>
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <a href="/">
                        <img  class ="site-logo" src="/public/content/img/utmn.png" alt="">
                    </a>
                </div>
                <div class="btns">
                    <div class="create-item">
                        <a class="button" id="btn-create" href="/create_ad">Создать объявление</a>
                    </div>

                    <div class="nav">
                        <a class="nav-item" href="/our_events">ВЫБРАННЫЕ МЕРОПРИЯТИЯ</a>
                        <a class="nav-item" href="/our_ad">ВАШИ ОБЪЯВЛЕНИЯ</a>
                    </div>
                </div>
                <div class="cart">
                    <a href="/profile">
                        <img class="cart-img" id="profile_img" src="/public/content/img/profile.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card-event">


        </div>
    </div>
    
    <div class="b-popup" style="display: none;" >
        <div class="b-popup-content">
            <div class="popup-answer"> Вы уверены, что хотите отменить участие?</div>
            <div class="btns-popup">
                <div class="click-item">
                    <a class="btn-delete"  onclick="close_modal(true)">Да</a>
                </div>
                <div class="click-item">
                    <a class="btn-cancel"  onclick="close_modal(false)">Нет</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
