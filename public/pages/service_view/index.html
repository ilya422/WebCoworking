<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание объявления</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class='header'>
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <a href="/">
                        <img src="/public/content/img/utmn.png" alt="">
                    </a>
                </div>
                <div class="btns">
                    <div class="create-item">
                        <a class="button" href="/create_ad">Создать объявление</a>
                    </div>

                    <div class="nav">
                        <a class="nav-item" href="/our_events">ВЫБРАННЫЕ МЕРОПРИЯТИЯ</a>
                        <a class="nav-item" href="/our_ad">ВАШИ ОБЪЯВЛЕНИЯ</a>
                    </div>
                </div>
                <div class="cart">
                    <a href="/profile">
                        <img class="cart-img" id="profile_img" src="/public/content/img/profile.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="service-form">
            <div class="service-img">
                <img class="inf" id="service-img" src="" alt="">
            </div>
            <div class="service-text">
                <div class="service-name"></div>
                <div class="service-tag"></div>
                <p class="service-description"></p>
                <div class="service-price">
                    <b>Стоимость работы:</b>
                    <div class="price"></div>
                </div>
                <div class="service-call">
                    <b>Email для связи:</b>
                    <div class="email-user"></div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
